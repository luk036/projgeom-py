version: 0.1
cli:
  version: 1.5.0
lint:
  enabled:
    - actionlint@1.6.23
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - taplo@0.7.0
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
